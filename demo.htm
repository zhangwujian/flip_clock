<html>
    <head>
        <style type="text/css">
        .content {
            padding: 120px;
            box-sizing: border-box;
        }
        .countdown-clock1 {
            margin: 0 auto;
            font-size: 18px;
            text-align: center;
            transition: box-shadow 0.2s ease-out 0.2s;
            /* animation: scale-in-center 0.4s linear both; */
            animation: rotate-center 0.6s ease-in-out both;
        }
        .countdown-clock {
            padding: 12px;
            background-color: #000;
        }
        </style>
        <link rel="stylesheet" href="./public.css" />
        <link rel="stylesheet" href="./test.css" />
        <!-- <link rel="stylesheet" href="./page-designer-burton copy.css" /> -->
    </head>
    <body>
        <section class="content">
            <div class="countdown-clock  text-align-center" data-component-id="58a0ae24135d83d24a554f62de" role="timer">
                <div class="timer flip-clock" data-end-time="2021-06-30T22:00:00.000Z" data-animation="flip-clock" data-days="0" data-hours="19" data-minutes="41" data-seconds="27" alt="Countdown will end on 7/1/2021 at 6:0 中国标准时间.">
                    
                    <span class="time-container animation-middle" style="margin-left: 20px">
                        <span class="time-number-container">
                            
                            <span class="time-number hours background--ui-mono-7 flip-clock">
                                <span class="time-value">19</span>
                            </span>
                            
                                <span class="top-clip">
                                    <span class="time-number top background--ui-mono-7">
                                        <span class="time-value">19</span>
                                    </span>
                                </span>
                                <span class="bottom-clip">
                                    <span class="time-number bottom background--ui-mono-7">
                                        <span class="time-value">10</span>
                                    </span>
                                </span>
                            
                        </span>
                        
                            <span class="time-label text-b3-standard text--ui-mono-7">Hours</span>
                        
                    </span>
            
                    
                    <span class="time-container animation-middle" style="margin-left: 20px">
                        <span class="time-number-container">
                            
                            <span class="time-number minutes background--ui-mono-7 flip-clock">
                                <span class="time-value">41</span>
                            </span>
                            
                                <span class="top-clip">
                                    <span class="time-number top background--ui-mono-7">
                                        <span class="time-value">41</span>
                                    </span>
                                </span>
                                <span class="bottom-clip">
                                    <span class="time-number bottom background--ui-mono-7">
                                        <span class="time-value">41</span>
                                    </span>
                                </span>
                            
                        </span>
                        
                            <span class="time-label text-b3-standard text--ui-mono-7">Minutes</span>
                        
                    </span>
            
                    
                    <span id="test" class="time-container" style="margin-left: 20px">
                        <span class="time-number-container">
                            
                            <span id="timeNum" class="time-number seconds background--ui-mono-7 flip-clock">
                                <span id="secNum" class="time-value">27</span>
                            </span>
                            
                            <span class="top-clip">
                                <span class="time-number top background--ui-mono-7">
                                    <span id="secNumT" class="time-value">27</span>
                                </span>
                            </span>
                            <span class="bottom-clip">
                                <span class="time-number bottom background--ui-mono-7">
                                    <span id="secNumB" class="time-value">28</span>
                                </span>
                            </span>
                        
                        </span>
                        
                            <span class="time-label text-b3-standard text--ui-mono-7">Seconds</span>
                        
                    </span>
                </div>
            </div>
        </section>
    </body>
    <script src="./test.js"></script>
</html>
